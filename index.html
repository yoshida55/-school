<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBB英会話スクール</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
  </head>

  <!-- ===============================================
   ハンバーガーメニュー
   =============================================== -->
  <body>
    <!-- ロゴから、メッセージ、無料体験、メッセージまで一 -->
    <!-- fixedでposition指定/absoluteで位置指定 -->
    <header id="header_area">
      <!-- 左上のロゴ -->
      <h1>
        <img class="logo" src="img/logo-r.svg" alt="BBB英会話スクール" />
      </h1>

      <!-- ハンバーガーめニュー押下時の赤色の画面 -->
      <nav class="nav_red">
        <img
          class="logo_red"
          src="img/logo-w.svg"
          alt="BBB英会話スクール_赤色"
        />
        <ul class="nav_links">
          <li><a class="red_link" href="#">BBが選ばれる理由</a></li>
          <li><a class="red_link" href="#">受講生の声</a></li>
          <li><a class="red_link" href="#">スクールの概要</a></li>
        </ul>
        <a href="#" class="red_request">無料体験に申し込む</a>
      </nav>

      <!-- ハンバーガーメニュー -- absoluteで位置指定 -->
      <div id="hamburger-btn" class="hamburger_menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>

    <!-- ===============================================
     メインビジュアル
     =============================================== -->
    <main>
      <!-- メインビジュアル　時間の経過によって画像が変更　同じheaderではなく別枠 -->
      <section class="main_visual">
        <!-- 背景（スライドショー） -->
        <div class="bg_image">
          <div class="slide slide1"></div>
          <div class="slide slide2"></div>
          <div class="slide slide3"></div>
          <div class="slide_content">
            <h1 class="slide_title">話して学ぼう!<br />BBB英会話スクール</h1>
            <a class="slide_btn" href="#">無料体験はこちら</a>
          </div>
        </div>
      </section>
      <!-- ===============================================
       BBBが選ばれる理由　赤　
       =============================================== -->
      <section>
        <!-- BBBが選ばれる理由 -->
        <!-- BBBが選ばれる理由 -->
        <section id="reason">
          <h2 id="reason_h2">BBBが選ばれる理由</h2>

          <div class="reason_bg">
            <div class="reason_item_top">
              <div class="reason_card reason_card--left">
                <img class="img_pc" src="img/icon-pc.png" alt="パソコン" />
                <div>
                  <strong>オンライン対応</strong>
                  <p>24時間いつでも受講できる!</p>
                </div>
              </div>
            </div>
            <div class="reason_item_bottom">
              <div class="reason_card reason_card--right">
                <img class="img_teacher" src="img/icon-teacher.png" alt="教師" />
                <div>
                  <strong>講師はネイティブ</strong>
                  <p>24時間いつでも受講できる！</p>
                </div>
              </div>
            </div>
        </section>
      </section>
    </main>
    <script src="js/work.js"></script>
  </body>
</html>
